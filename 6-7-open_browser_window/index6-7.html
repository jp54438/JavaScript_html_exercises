
<!DOCTYPE html>
<html>
  <head>
    <title>Window object</title>
    
    <meta charset="UTF-8" />
    <style media="screen"></style>
  </head>
  <body>
    <h1>Windw open function</h1>

    Opens new browser window to google.com automatically.
  <script> 
    myWindow = window.open(
    "http://www.google.com",
    "name",
    "width=100, height=100"
  );  

    let j = 0
    for(let i = 0; i < window.innerWidth; i++) {
      myWindow.moveTo(i,j)
      
      if(i >= window.innerWidth -1){
        i = 0;
        j += 10
      }
      if(j >= window.innerHeight -1) {
          j = 0
      }
    }


  </script>

	</body>
</html>
