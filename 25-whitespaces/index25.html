<!DOCTYPE html>
<html>
  <head>
    <title>Window object</title>
    
    <meta charset="UTF-8" />
    <style media="screen"></style>

    <script> 
      function ready() {
        let div = document.querySelector('#myDiv')
        let divChild = div.firstChild;
        console.log(div)
        console.log(divChild)
        let h1 = divChild.nextSibling
        console.log(h1)
        h1.firstChild.nodeValue = 'Uusi title'
    
        let divChildElement = div.firstElementChild
        divChildElement.firstChild.nodeValue  = 'Uusi title 2'
      }

      window.addEventListener('load', ready)
    </script>
    <style>
    </style>
  </head>
    <body>
    <div id="myDiv">
    <h1>Title</h1>
</div>
