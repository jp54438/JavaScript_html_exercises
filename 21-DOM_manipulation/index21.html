<!DOCTYPE html>
<html>
  <head>
    <title>Window object</title>
    
    <meta charset="UTF-8" />
    <style media="screen"></style>

    <script> 
    let i = true
    function dontClickButton(event){

      if(i){
        document.getElementsByTagName('h1')[0].firstChild.nodeValue = "Hello World"
        i = false
      }
      else {
        document.getElementsByTagName('h1')[0].firstChild.nodeValue = "Don't click the button below"
        i = true
      }
    }
      function ready() {
        document.getElementsByTagName('button')[0].addEventListener('click', dontClickButton)
      }

      window.addEventListener('load', ready)
    </script>
    <style>
    </style>
  </head>
    <body><h1>Don't click the button below</h1><button>Don't click!</button>


	  </body>
</html>
