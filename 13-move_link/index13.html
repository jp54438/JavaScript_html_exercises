
<!DOCTYPE html>
<html>
  <head>
    <title>Window object</title>
    
    <meta charset="UTF-8" />
    <style media="screen"></style>

    <script> 
     
      let count = 0

      var height = window.innerHeight;
      var width  = window.innerWidth;  
      
      //Math.random() * (max - min) + min;
      function moveLink(event) {
        count++
        document.getElementById('mvlehti').style.position = 'fixed'
        document.getElementById('mvlehti').style.top = Math.floor(Math.random() * height) + 'px' 
        document.getElementById('mvlehti').style.right = Math.floor(Math.random() * width) + 'px'
        if(count >= 5)
        window.alert('Älä klikkaa!!')
        return false  
      }

      function ready() {
        var link = document.querySelector('#mvlehti')
        link.onmouseover = moveLink
      }

      window.onload = ready
    </script>
  </head>
    <body>
   
      <a href="http://www.mvlehti.com" id="mvlehti">MV lehti</a>

	  </body>
</html>
